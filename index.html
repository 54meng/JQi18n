<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>JQi18n多语言国际化</title>
	</head>

	<body>
		<select id="lang" class=" form-control">
			<option value="zh">中文</option>
			<option value="en">English</option>
		</select>
		
		
		
		
		<label data-i18n="username">用户名</label><input type="text">
		<label data-i18n="password">密码</label><input type="password">
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="lib/i18n/jquery.i18n.properties.js" ></script>
		<script type="text/javascript" src="js/jquery.i18n.js" ></script>
		<script type="text/javascript">
			alert($.i18n.prop('username'));
		</script>
	</body>

</html>
